name: Send Daily Oura Report

on:
  # 毎朝7:00 JST (22:00 UTC前日) に実行
  schedule:
    - cron: '0 22 * * *'

  # 手動実行も可能
  workflow_dispatch:
    inputs:
      date:
        description: 'Target date (YYYY-MM-DD format, defaults to yesterday)'
        required: false
        type: string

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send daily report
        env:
          OURA_ACCESS_TOKEN: ${{ secrets.OURA_ACCESS_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          cd src
          if [ -n "${{ github.event.inputs.date }}" ]; then
            python main.py --date "${{ github.event.inputs.date }}"
          else
            python main.py
          fi
