name: Oura Discord Notifier

on:
  schedule:
    # 朝通知: 07:30 JST = 22:30 UTC (実際は08:30-09:00頃に届く想定)
    - cron: '30 22 * * *'
    # 昼通知: 13:00 JST = 04:00 UTC
    - cron: '0 4 * * *'
    # 夜通知: 23:30 JST = 14:30 UTC
    - cron: '30 14 * * *'

  # 手動実行
  workflow_dispatch:
    inputs:
      type:
        description: 'Notification type'
        required: true
        default: 'morning'
        type: choice
        options:
          - morning
          - noon
          - night

# 2重送信防止
concurrency:
  group: oura-notify-${{ github.event.schedule || github.event.inputs.type || 'manual' }}
  cancel-in-progress: false

jobs:
  send-notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine notification type
        id: notify-type
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.type }}" >> $GITHUB_OUTPUT
          else
            # スケジュール実行時はcron式から判定
            CRON="${{ github.event.schedule }}"
            case "$CRON" in
              "30 22 * * *")
                echo "type=morning" >> $GITHUB_OUTPUT
                ;;
              "0 4 * * *")
                echo "type=noon" >> $GITHUB_OUTPUT
                ;;
              "30 14 * * *")
                echo "type=night" >> $GITHUB_OUTPUT
                ;;
              *)
                echo "type=morning" >> $GITHUB_OUTPUT
                ;;
            esac
          fi

      - name: Send notification
        env:
          OURA_ACCESS_TOKEN: ${{ secrets.OURA_ACCESS_TOKEN }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DAILY_STEPS_GOAL: ${{ vars.DAILY_STEPS_GOAL || '8000' }}
          TARGET_WAKE_TIME: ${{ vars.TARGET_WAKE_TIME || '07:00' }}
          TZ: Asia/Tokyo
        run: |
          cd src
          python main.py --type ${{ steps.notify-type.outputs.type }}
